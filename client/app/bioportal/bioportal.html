<div class="container">
	<div class="row">
	<form ng-submit="searchTerm()">
       <div class="input-group custom-search-form">
            <input ng-model="medlineTerm" type="text" placeholder="Type terms" class="form-control">
            <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search"></span>
           </button>
           </span>
           </div><!-- /input-group -->
        </div>
</form>
</div>

</header>

<div class="container results">

    <hgroup ng-show="total>0" class="mb20">
		<h1>Search Results : <strong class="text-danger">{{total}}</strong> results were found for the search for <strong class="text-danger">{{medlineTerm}}</strong></h1>					
	  </hgroup>
    <div class="alert alert-warning" ng-hide="total>0">No results yet...</div>
    <section class="col-xs-12 col-sm-6 col-md-12">
        
		<pagination ng-show="results.pageCount>1" total-items="total" ng-model="results.page" ng-change="searchTerm()"></pagination>
  		<article class="search-result row" ng-repeat="doc in results.collection">

  		  <!--slide down info-->
  		  <div>
  		      
  		        <!--left column-->
    			<div class="col-xs-12 col-sm-12 col-md-9">
    				<h3 ng-bind-html="doc.properties['http://www.w3.org/2004/02/skos/core#prefLabel']"></h3>
    				
    				<div ng-bind-html="doc.properties['http://www.w3.org/2004/02/skos/core#definition']"></div>
    			</div>
    			
    			<!--right column-->
    			<div class="col-xs-12 col-sm-12 col-md-3">
    			    <h4>UMLS : {{doc.properties['http://bioportal.bioontology.org/ontologies/umls/cui'][0]}}</h4>
    			    <a target="_blank" ng-href="{{ doc['@id'] }}">Bioportal Technical info</a>
    			    <h4 ng-show="doc.properties['http://www.w3.org/2004/02/skos/core#altLabel'].length>0">Synonyms</h4>
    				<ul class="meta-search">
    					<li ng-repeat="s in doc.properties['http://www.w3.org/2004/02/skos/core#altLabel']">{{s}}</li>
    				</ul>
    				
    			</div>
    			
  			</div>
  			
  			<span class="clearfix borda"></span>
  			<hr border="2">
		  </article>
		<pagination ng-show="results.pageCount>1" total-items="total" ng-model="results.page" ng-change="searchTerm()"></pagination>
  		
	  </section>
</div>

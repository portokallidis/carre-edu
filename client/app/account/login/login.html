<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <h1>Login</h1>
  <hr>
  <div class="row">
    
    <div class="col-sm-6">
      <a class="btn btn-block btn-facebook" href="" ng-click="loginOauth('facebook')">
        <i class="fa fa-facebook"></i> Login with Facebook
      </a>
    </div>
    <div class="col-sm-6">
      <a class="btn btn-block btn-google-plus" href="" ng-click="loginOauth('google')">
        <i class="fa fa-google-plus"></i> Login with Google
      </a>
    </div>
    <div class="col-sm-6">
      <a class="btn btn-block btn-twitter" href="" ng-click="loginOauth('twitter')">
        <i class="fa fa-twitter"></i> Login with Twitter
      </a>
    </div>
    <div class="col-sm-6">
      <a class="btn btn-block btn-local-login" href="" ng-click="showLogin = !showLogin">
        <i class="glyphicon glyphicon-user"></i> Local login
      </a>
    </div>
    
  </div>
  
  <div class="row">
    
    <div class="col-sm-12">
        <div collapse="!showLogin" class="well">
          
          <form class="form" name="form" ng-submit="login(form)" novalidate>
          
            <div class="form-group">
              <label>Email</label>
    
              <input type="email" name="email" class="form-control" ng-model="user.email" required>
            </div>
    
            <div class="form-group">
              <label>Password</label>
    
              <input type="password" name="password" class="form-control" ng-model="user.password" required>
            </div>
    
            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                 Please enter your email and password.
              </p>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                 Please enter a valid email.
              </p>
    
              <p class="help-block">{{ errors.other }}</p>
            </div>
    
            <div>
              <button class="btn btn-inverse btn-lg btn-login" type="submit">
                Login
              </button>
              <a class="btn btn-default btn-lg btn-register" href="/signup">
                Register
              </a>
            </div>
            
          </form>
          
        </div>
  
      </div>
    </div>
    
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>

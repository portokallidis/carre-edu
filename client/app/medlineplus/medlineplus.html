<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">

<div class="container">
    <h2>MedlinePLUS API</h2>
	<div class="row">
	<form ng-submit="searchTerm()">
       <div class="input-group custom-search-form">
            <input ng-model="medlineTerm" type="text" placeholder="Type terms" class="form-control">
            <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search"></span>
           </button>
           </span>
           </div><!-- /input-group -->
        </div>
</form>
</div>

</header>

<div class="container results">

    <hgroup ng-show="total>0" class="mb20">
		<h1>Search Results : <strong class="text-danger">{{total}}</strong> results were found for the search for <strong class="text-danger">{{medlineTerm}}</strong></h1>					
	  </hgroup>
    <div class="alert alert-warning" ng-hide="total>0">No results yet...</div>

    <section class="col-xs-12 col-sm-6 col-md-12">
  		
  		<!--TOP Pagination-->
        <div class="text-center">
            <pagination ng-show="pageCount>1" total-items="total" ng-model="curPage" 
            ng-change="searchTerm()" max-size="10" rotate="true"></pagination>
        </div>
		
  		<article class="search-result row" ng-repeat="doc in results.list">

  		  <!--slide down info-->
  		  <div>
  		    <!--left column-->
    			<div class="col-xs-12 col-sm-12 col-md-9">
    				<h3 ng-bind-html="doc.title"></h3>
    				<div ng-bind-html="doc.FullSummary"></div>
    			</div>
    			
    			<!--right column-->
    			<div class="col-xs-12 col-sm-12 col-md-3">
    			    <h4><u>Info</u></h4>
    				<ul class="meta-search">
    					<li><a ng-href="{{doc.url}}">Medlineplus Link</a></li>
    					<li><b>Organization</b> :<span ng-bind-html="doc.organizationName"></span></li>
    					<li><b>Alternative title </b>:<span ng-bind-html="doc.altTitle"></span></li>
    					<li><b>MESH term </b>:<span ng-bind-html="doc.mesh"></span></li>
    					<li><b>Group </b>:<span ng-bind-html="doc.groupName"></span></li>
    				</ul>
    			</div>
    			
  			</div>
  			
  			<span class="clearfix borda"></span>
  			<hr border="2">
		  </article>
		
		<!--BOTTOM Pagination-->
        <div class="text-center">
            <pagination ng-show="pageCount>1" total-items="total" ng-model="curPage" 
            ng-change="searchTerm()" max-size="10" rotate="true"></pagination>
        </div>
  		
  		
	  </section>
</div>

<div ng-include="'components/footer/footer.html'"></div>
